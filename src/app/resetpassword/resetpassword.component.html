<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Reset Password</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data  d-flex justify-content-center align-items-center">
      <div class="box" style=" box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px; ">
        <div class="d-flex">
          <p style="color:red; margin-bottom:1rem; font-size:12px; float:left !important"> Note: <br> Password must
            contain min 8 Characters with atleast <br>1 lowercase, 1 uppercase ,1 number and 1 special Character.
          </p>
        </div>
        <form [formGroup]="resetpasswordform" (ngSubmit)="send(resetpasswordform.value)"
          class="d-flex flex-row flex-wrap justify-content-center">

          <div class="form-group col-12 mb-3">
            <label for="username" class="block mb-2" class="defaultText">Username <span class="highlight">*</span>
            </label>
            <input id="username" type="text" class=" form-control" placeholder="" value={{user1}} readonly
              style="cursor:not-allowed" required>
          </div>
          <div class="form-group col-12 mb-3">
            <label for="password1" class="block mb-2" class="defaultText">New Password <span class="highlight">*</span>
            </label>
            <input formControlName="password1" id="password1" type="password" pInputText class=" form-control"
              placeholder="" required>
            <div
              *ngIf="resetpasswordform.controls['password1'].invalid && (resetpasswordform.controls['password1'].touched)"
              class="alert text-danger1">
              <div *ngIf="resetpasswordform.controls['password1'].errors?.['required']">
                This Field is required.
              </div>

              <div *ngIf="resetpasswordform.controls['password1'].errors?.['pattern']">
                Invalid Password
              </div>
              <div *ngIf="resetpasswordform.controls['password1'].errors?.['maxlength']">
                Max 16 characters long.
              </div>
            </div>
          </div>
          <div class="form-group col-12 m-2"></div>
          <div class="form-group col-12 m-2 mb-4">
            <label for="password2" class="block mb-2" class="defaultText">Confirm Password <span
                class="highlight">*</span> </label>
            <input formControlName="password2" id="password2" type="password" pInputText class=" form-control"
              placeholder="" required>
            <div
              *ngIf="resetpasswordform.controls['password2'].invalid && (resetpasswordform.controls['password2'].touched)"
              class="alert text-danger1">
              <div *ngIf="resetpasswordform.controls['password2'].errors?.['required']">
                This Field is required.
              </div>
              <div *ngIf="this.resetpasswordform.controls['password2'].errors?.['passwordsNotMatching']">Passsword and
                Confirm Password didn't match.
              </div>
            </div>

          </div>
          <div class="col-12 d-flex align-items-center justify-content-center">
            <button class="btn btn-primary sendButton" [disabled]="!resetpasswordform.valid">Update Password</button>
          </div>


        </form>
      </div>
    </div>
  </div>
</div>

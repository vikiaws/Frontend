<div  *ngIf="this.showForm==false">
  <div class="container-fluid page">
    <div class="page__content shadow  position-relative justify-content-between align-items-center ">
      <div class="page__content-data position-fixed  d-flex  align-items-center justify-content-center">  
        <div class="box">
          <div class="d-flex justify-content-center">
          <img src="../assets/logo.png" alt="" style="height:50px; width:100px">
          </div>
          <form [formGroup]="form" (ngSubmit)="send(form.value)"  class="d-flex flex-row flex-wrap">
            <div class="form-group col-12 ">
              <label for="username" class="block mb-2" class="defaultText">UserName <span class="highlight">*</span> </label>
              <input formControlName="username" id="username" type="text" pInputText class=" form-control" placeholder=""
                required>
            </div>
            <div class="form-group col-12">
              <label for="password" class="block mb-2" class="defaultText">Password <span class="highlight">*</span> </label>
              <input formControlName="password" id="password" type="password" pInputText class=" form-control" placeholder=""
                required>
            </div>
            <div class="col-12 d-flex align-items-center justify-content-center">
              <button class="btn btn-primary sendButton" (click)="logined()">Login</button>
            </div>
          </form>
        </div>    
      </div>
    </div>
  </div>
  </div>

<mat-drawer-container *ngIf="this.showForm==true">
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
